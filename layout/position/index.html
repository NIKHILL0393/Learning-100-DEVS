<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        .box-set,.box{
            border-radius:5px;

        }
        .box-set{
            background:white;
        }
        .box{
            background:green;
            position:relative;
            top:20px;
            height:50px;
            width:50px;
            text-align:center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box-set">
        <div class="box box-1">box 1</div>
        <div class="box box-2">box 2</div>
        <div class="box box-3">box 3</div>
        <div class="box box-4">box 4</div>
    </div>

</body>
</html>
