<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>Payment Form</title>
</head>

<body>
    <div class="container">
     <form action="">
        <h1 class="main_heading">Payment Form</h1>

        <p>Required Field are followed by *</p>

        <h2>Contact Information</h2>
        
        <p>Name * : <input type="text" name="name" required></p>
        
        <fieldset>
            <legend>Gender * </legend>
            <p>
               Male <input type ="radio" name="gender" required> Female<input type="radio" name="gender" required>
            </p>
        </fieldset>
        
        <p>Address * <textarea name="address"col="100"rows="5"></textarea></p>
       
        <p>Email * : <input type="email" name="email" required></p>
       
        <h2>Payment Information</h2>
        
        <p>Card Type *
            <select name="card type" required>
                <option value="">select a card type</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name ="card number" required>
        </p>
        <p>
            Expiration Date * : <input type="date" name="exp date" required>
        </p>
        <p>
            CVV * : <input type="password" name="password" required>
        </p>
        <p>
            <input type="submit" value="Pay Now">
        </p>
    </form>
    </div>
</body>
</html>
